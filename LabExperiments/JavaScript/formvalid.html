<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<meta content="noindex, nofollow" name="robots">

<script src="root/Desktop/formvalid.js"></script>
</head>
<body>
<div id="form">
<p id="head"></p>

<h2>JavaScript Form Validation</h2>

<form onsubmit='return formValidation()'>
<label>Full Name:</label>
<input id='firstname' type='text'>
<p id="p1"></p>

<label>Username(6-8 characters):</label>
<input id='username' type='text'>
<p id="p2"></p>

<label>Email:</label>
<input id='email' type='text'>
<p id="p3"></p>

<label>State:</label>
<select id='state'>
<option>
Please Choose
</option>
<option>
Haryana
</option>
<option>
Delhi
</option>
<option>
Maharashtra
</option>
<option>
Goa
</option>
</select>
<p id="p4"></p>

<label>Address:</label>
<input id='addr' type='text'>
<p id="p5"></p>

<label>Zip Code:</label>
<input id='zip' type='text'>
<p id="p6"></p>

<input id="submit" type='submit' value='CheckForm'>
</form>
</div>
</body>
</html>
